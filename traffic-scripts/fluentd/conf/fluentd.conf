<source>
  @type tail
  path /logs/events.log
  pos_file /fluentd/log/events.log.pos
  tag simulator.event
  format none  # Adjust if your log is JSON or another format
</source>

<match simulator.event>
  @type kafka2
  brokers "#{ENV['KAFKA_BROKER']}"
  default_topic "#{ENV['KAFKA_EVENT_LOG_TOPIC']}"
  # Optional: Set compression, partitions, etc.
  # <buffer>
  #   flush_interval 5s
  # </buffer>
</match>